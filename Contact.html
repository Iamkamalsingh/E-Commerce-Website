<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add CSS styles for improved design */
        body {
            font-family: Arial, sans-serif;
            background-color: #565353; /* Updated background color to match the main page */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            padding-top: 20px;
        }

        nav {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

       

        .contact-info {
            text-align: center;
            margin-top: 20px;
        }

        section#contact {
            background-color: #fff; /* Updated background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #1c11f4;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #1c11f4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0e08c7;
        }

        /* Style for the "Back to Home" button */
        .back-button {
            background-color: #3d1be5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        .back-button:hover {
            background-color: #2910c9;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <nav>
        <a href="index.html">Home</a> |
        <a href="products.html">Products</a> |
        <a href="About Us.html">About Us</a> |
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Click Here To Login</a>
    </nav>
    <hr>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Back to Home button with updated styling -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

    <div class="contact-info">
        <footer>
            <p>For more details, contact us at <a href="mailto:kamal@gmail.com">kamal@gmail.com</a></p>
        </footer>
        
    </div>
    <footer>
        <p>&copy; 2023 KS Shopping World. All rights reserved.</p>
    </footer>
</body>
</html>
