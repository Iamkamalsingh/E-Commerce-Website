
<!DOCTYPE html>

    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #282626;
            padding: 10px 0;
        }

        nav {
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Signup container styles */
        .signup-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #3d19f3;
        }

        h3 {
            text-align: center;
        }

          /* Style for the "Back to Home" button */
          .back-button {
            background-color: #3d1be5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3d19f3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2910c9;
        }

        /* Facebook button styles */
        .facebook-button {
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin: 10px auto;
            width: 80%;
            text-decoration: none;
        }

        .facebook-button:hover {
            background-color: #1657e6;
        }

        /* Login with Email button styles */
        .login-email-button {
            background-color: #3d1be5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin: 10px auto;
            width: 80%;
            text-decoration: none;
        }

        .login-email-button:hover {
            background-color: #2910c9;
        }
    </style>
</head>
<body>
    <header>
        <nav>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="signup_process.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <h3><input type="submit" value="Sign Up"></h3>
        </form>
<center>

        <!-- "Sign up with Facebook" button -->
        <a href="https://www.facebook.com/login/" class="facebook-button">
            Sign up with Facebook
        </a>
        <br>
<br><br>
        <!-- "Login with Email" button -->
        <a href="https://gmail.com/" class="login-email-button">
            Login with Email
        </a>
    </center>
    </div>



    <!-- Back to Home button with updated styling -->
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>

        </footer>
